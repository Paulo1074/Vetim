<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria - Espaço Vetim</title>
    <link rel="stylesheet" href="galeria.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter&display=swap" rel="stylesheet" />
    <!-- FontAwesome para ícones -->
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <!-- AOS: Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
   
</head>

<body>

    <!-- Header igual ao index -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="imagem/espaçoooooooooo.png" alt="Logo Espaço Vetim" width="90" height="90" />
        </a>
        <nav class="navbar">
            <a href="index.html#home">Início</a>
            <a href="index.html#about">Sobre</a>
            <a href="galeria.html">Nossa Galeria</a>
            <a href="index.html#contact">Contato</a>
        </nav>
        <div class="icons">
            <a href="https://www.instagram.com/espacovetim/" target="_blank">
                <img src="imagem/insta dourado.jpg" alt="Instagram" width="44" height="40" />
            </a>
            <a href="https://wa.me/+553492496259" target="_blank">
                <img src="imagem/w douradp.jpg" alt="WhatsApp" width="40" height="40" />
            </a>
        </div>
    </header>

    <!-- Título -->
    <h1 class="galeria-title" data-aos="fade-down">Nossa Galeria</h1>

    <!-- Galeria -->
    <section class="galeria">
        <img src="imagem/area.jpg" alt="Área 1" data-aos="zoom-in" />
        <img src="imagem/area2.jpg" alt="Área 2" data-aos="zoom-in" />
        <img src="imagem/piscina2.jpg" alt="Piscina" data-aos="zoom-in" />
        <img src="imagem/lateral.jpg" alt="Área lateral" data-aos="zoom-in" />
        <img src="imagem/espaço.jpg" alt="Espaço" data-aos="zoom-in" />
        <!--Pode adicionar mais imagens aqui-->
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <img src="" alt="Imagem ampliada" />
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        document.querySelectorAll('.galeria img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    </script>

</body>

</html>
